<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shapely value calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <table id="shapely-table">
        <tr>
            <th>Player</th>
            <th>Cost</th>
            <th>Shapely value</th>
            <th>Difference</th>
            <th>%</th>
        </tr>
        <template id="row-template">
            <tr>
                <td class="name"></td>
                <td class="cost"></td>
                <td class="shapely"></td>
                <td class="difference"></td>
                <td class="percent"></td>
            </tr>
        </template>
    </table>
</body>

</html>
